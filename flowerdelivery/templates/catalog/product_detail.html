<!-- flowerdelivery/templates/catalog/product_detail.html -->
{% extends 'base.html' %}

{% block title %}Детали продукта | FlowerDelivery{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <h4>{{ product.price }} ₽</h4>
        <a href="#" class="btn btn-primary">Добавить в корзину</a>
    </div>
</div>
{% endblock %}
